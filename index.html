<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Multiplier</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Matrix Multiplier</h1>
    <p>
      <em>Multiply two matrices A and B to produce C</em>
    </p>
    <hr>
    <div id="#selectDimentions">
      <h3>Matrix A</h3>
      <p>
        # ROWS: <select id="Arows">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
      </p>
      <p>
        # COLUMNS: <select id="Acolumns">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                   </select>
      </p>

      <h3>Matrix B</h3>
      <p>
        # ROWS: <select id="Brows">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
      </p>
      <p>
        # COLUMNS: <select id="Bcolumns">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                  </select>
      </p>

      <button id="submitDim">Submit</button>
    </div>


  </body>
</html>
